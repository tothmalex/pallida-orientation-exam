<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>The GreenFox Licence Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>
<h1>The GreenFox Licence Database</h1>
<p></p>

<div class="input-group col-md-12">
    <form th:action="@{/search}" th:object="${search}" method="get">
        <input type="search" name="search" placeholder="Search"/>
        <button type="submit" value="Submit">Search</button>
    </form>
    <p>th:if="${errorMessage}">Sorry, the submitted licence plate is not valid!</p>
</div>
<p></p>
<a th:href="@{/police}" class="btn btn-xs btn-success" th:text="'Police Cars Only'" />
<a th:href="@{/diplomat}" class="btn btn-xs btn-success" th:text="'Diplomats Only'" />
<p></p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Licence Plate</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Year</th>
        <th>Color</th>
    </tr>
    </thead>
    <tr th:each="car:${cars}">
        <td th:text="${car.plate}"></td>
        <td><a th:href="@{'search/{brand}'(brand=${car.carBrand})}" th:text="${car.carBrand}"></a></td>
        <td th:text="${car.carModel}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.color}"></td>
    </tr>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
